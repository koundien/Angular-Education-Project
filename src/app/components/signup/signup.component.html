
		<div class="contact_info_container">
			<div class="container">
				<div class="row">

					<!-- Contact Form -->
					<div class="col-lg-6">
						<div class="contact_form">
							<div class="contact_info_title">Login Form</div>
							<form [formGroup]="signupForm"  >
                                <div>
									<div class="form_title">First Name</div>
									<input type="text"  class="form-control" formControlName="fName" name="fName">
								</div>

                                <div>
									<div class="form_title">Last Name</div>
									<input type="text"  class="form-control" formControlName="lName" name="lName">

								</div>
								<div>
									<div class="form_title">Email</div>
									<input type="text"  class="form-control" formControlName="email" name="email">
								</div>

                                <div>
									<div class="form_title">Passeword</div>
									<input type="text"  class="form-control" formControlName="pwd" name="pwd" >
								</div>


								
							
								<div>
									<input type="submit" class="comment_button trans_200" (click)="signup()" value="submit now">
								</div>
							</form>
						</div>
					</div>
                </div>
