
		<div class="contact_info_container">
			<div class="container">
				<div class="row">

					<!-- Contact Form -->
					<div class="col-lg-6">
						<div class="contact_form">
							<div class="contact_info_title">Add Courses</div>
							<form [formGroup]="addForm" >

								<div>
									<div class="form_title">Name</div>
									<input type="text"  class="form-control" formControlName="cName" name="name">
								</div>

                                <div>
									<div class="form_title">price</div>
									<input type="text"  class="form-control" formControlName="cPrice" name="price" >
								</div>
                                <div>
									<div class="form_title">description</div>
									<textarea class="comment_input comment_textarea" formControlName="cDesc" name="desc" required="required"></textarea>
								</div>
                                <div>
									<div class="form_title">places</div>
									<input type="text"  class="form-control" formControlName="cNbre" name="nbre" >
								</div>


								
							
								<div>
									<input type="submit" class="comment_button trans_200" (click)="add()" value="Add">
								</div>
							</form>
						</div>
					</div>
                </div>
